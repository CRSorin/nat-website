  <body>
    <a href="../index.html">
      <div class="logo" id="home">
        <img src="../img/logo/logo.png" alt="logo image" />
      </div>
    </a>

    <div class="container">
      <header class="main contact-flex">
        <h1 class="heading main--heading">contact<span>.</span></h1>
        <nav class="main--nav">
          <ul class="main--nav__items">
            <div>
              <li class="main--nav__item home-btn">
                <a href="../index.html">home</a>
              </li>
              <li class="main--nav__item"><a href="about.html">about</a></li>
              <li class="main--nav__item">
                <a href="works.html">works</a>
              </li>
              <li class="main--nav__item">
                <a href="contact.html">contact</a>
              </li>
            </div>
          </ul>
        </nav>
        <button class="btn-mobile-nav">
          <img
            class="icon-mobile-nav"
            src="../svg/hamburger-menu-svgrepo-com.svg"
            alt="menu button"
            name="menu-outline"
          />
          <img
            class="icon-mobile-nav"
            src="../svg/close-svgrepo-com.svg"
            alt="close button"
            name="close-outline"
          />

    <div class="back-on-top">
      <button class="btn--top hidden-nav">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="carousel--arrow carousel--arrow__left"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>

      </button>

    <section class="cta">
      <h2 class="heading secondary--heading">
        let's collaborate<span>!</span>
      </h2>

      <div class="cta--contact">
        <p class="cta--contact__description">
          This could be the start of something. <br />
          Interested in working together? <br />
          Feel free to drop a mailon the link below:
        </p>
        <div>
          <a class="cta--email" href="mailto:hello@natassjavelasco.com"
            >hello@natassjavelasco.com</a
          >
