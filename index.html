<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natassja Velasco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <div class="container">
      <header class="main">
        <h1 class="heading main--heading">
          <!-- Hello,<br />I'm Natassja<br />let's collaborate -->
          Hello,<br />I'm Natassja<span>,</span>
          <p>senior art director</p>
        </h1>
        <nav class="main--nav">
          <ul>
            <li class="main--nav__item"><a href="#">home</a></li>
            <li class="main--nav__item"><a href="#">about</a></li>
            <li class="main--nav__item">
              <a
                href="https://indd.adobe.com/view/4a20fd11-3d81-4cfc-928e-aa4493f7aa68"
                target="_blank"
                >work</a
              >
            </li>
            <li class="main--nav__item"><a href="#">contact</a></li>
          </ul>
        </nav>
      </header>
      <article></article>
    </div>
    <div class="carousel">
      <div class="carousel-img">
        <img
          src="./img/1440-selecta.png"
          alt="Seleta ice cream tubs design for choco almond fudge."
        />
      </div>
      <div class="carousel-description">
        <p class="carousel-description__title">Selecta refresh</p>
        <p class="carousel-description__text">
          Packaging refresh for Selecta ice cream tubs
        </p>
        <p class="carousel-description__link">
          <span>&#8594;</span>
        </p>
      </div>
      <button class="carousel--btn carousel--btn__left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="carousel--arrow carousel--arrow__left"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button class="carousel--btn carousel--btn__right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="carousel--arrow carousel--arrow__right"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>

    <section class="featured--works">
      <header class="featured--works__header">
        <h2 class="heading secondary--heading">
          Featured <br />
          works<span>.</span>
        </h2>
        <p class="featured--works__view">view all <span> &#62; </span></p>
      </header>
      <div class="featured--works__items">
        <figure class="featured--works__item">
          <div>
            <img
              src="img/500-ceb.png"
              alt="Cebu Pacific refresh art direction"
            />
          </div>
          <figcaption>
            <h3>Cebu Pacific Refresh</h3>
            <p>Art direction</p>
          </figcaption>
        </figure>
        <figure class="featured--works__item">
          <div>
            <img
              src="img/500-nissin.png"
              alt="Cebu Pacific refresh art direction"
            />
          </div>
          <figcaption>
            <h3>Nissin Project Sugoi</h3>
            <p>Film, OOH</p>
          </figcaption>
        </figure>
        <figure class="featured--works__item">
          <div>
            <img
              src="img/500-selecta.png"
              alt="Cebu Pacific refresh art direction"
            />
          </div>
          <figcaption>
            <h3>Selecta Father's Day</h3>
            <p>Film</p>
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
